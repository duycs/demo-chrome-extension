<!DOCTYPE html>
<html>
<head>
	<title>Extentions</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<!-- calculator -->
	<div id="calculator">
		<h3>Simple Calculator</h3>
		<div class="top">
        <div class="screen"></div>
			<span class="clear">AC</span>
		</div>

		<div class="keys">
			<span class="sp">7</span>
			<span class="sp">8</span>
			<span class="sp">9</span>
			<span class="operator">*</span>
			<span class="sp">4</span>
			<span class="sp">5</span>
			<span class="sp">6</span>
			<span class="operator">/</span>
			<span class="sp">1</span>
			<span class="sp">2</span>
			<span class="sp">3</span>
			<span class="operator">-</span>
			<span class="sp">0</span>
			<span class="sp">.</span>
			<span class="eval">=</span>
			<span class="operator">+</span>
		</div>
	</div>

	<div class="line"></div>

	<!-- time left -->
	<div class='container time-left'>
		<h3 class="label">Time left to next big thing</h3>
		<span id='timeleft'></span>
	</div>

	<div class="line"></div>

	<!-- temperature converter -->
	<div class = "container temperature-converter">
		<h3 class="label">Temperature converter</h3>
		<div class="box">
			<div class="title">Cencius</div>
			<input type = "number" id="cencius"></input>
		</div>
		<div class="box">
			<div class="title">Fahrenheit</div>
			<input type = "number" id="fahrenheit"/>
		</div>
		<div class="box">
			<div class="title">Kelvil</div>
			<input type = "number" id="kelvin"/>
		</div>
	</div>

	<div class="line"></div>

	<!-- Countdown time -->
	<div class="container countdown-time">
		<h3 class="label">Countdown</h3>
		<div class="box">
			<span id="cdtime">loading countdown...</span>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
