<!DOCTYPE html>
<html>
<head>
	<title>Extentions</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<!-- calculator -->
	<div id="calculator">
		<h3>Simple Calculator</h3>
		<div class="top">
        <div class="screen"></div>
			<span class="clear">AC</span>
		</div>

		<div class="keys">
			<span class="sp">7</span>
			<span class="sp">8</span>
			<span class="sp">9</span>
			<span class="operator">*</span>
			<span class="sp">4</span>
			<span class="sp">5</span>
			<span class="sp">6</span>
			<span class="operator">/</span>
			<span class="sp">1</span>
			<span class="sp">2</span>
			<span class="sp">3</span>
			<span class="operator">-</span>
			<span class="sp">0</span>
			<span class="sp">.</span>
			<span class="eval">=</span>
			<span class="operator">+</span>
		</div>
	</div>

	<div class="line"></div>

	<!-- time left -->
	<div class='time-left'>
		<div class="container">
			<h3 class="label">Time left to next big thing</h3>
			<span id='timeleft'></span>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
